<mgl-map [style]="'mapbox://styles/mapbox/light-v9'" [zoom]="[7.5]" [center]="[8.226667, 46.801111]">
  @let sourceData = geoJson(); @if (sourceData) {
  <mgl-geojson-source id="gemeinden" [data]="sourceData" [cluster]="true" [clusterMaxZoom]="15" [clusterRadius]="20"></mgl-geojson-source>
  <mgl-layer id="gemeinden" source="gemeinden" [type]="'fill'" [paint]="paint()"></mgl-layer>
  }
</mgl-map>
